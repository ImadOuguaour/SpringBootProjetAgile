<div class="container">
	<div>
		<ui-view name="formation"></ui-view>
	</div>
	<div>

		<span>
			<i class="fa fa-list-ul"></i>
			<span style="color: darkblue;font-family: Verdana, Geneva, Tahoma, sans-serif"> Liste des Formations /
				<a ui-sref="ajoutFormation">Ajouter Formation</a>
			</span>
		</span>
		<hr>
		<table id="example" class="table table-striped table-bordered" cellspacing="0" style="text-align:center;font-size: 15px;">
			<thead>
				<tr style="font-family: 'Times New Roman', Times, serif">
					<th>Code</th>
					<th>Nom Formation</th>
					<th>N° Année</th>
					<th>Action</th>
				</tr>
			</thead>
			<tfoot>
				<tr style="font-family: 'Times New Roman', Times, serif">
					<th>Code</th>
					<th>Nom Formation</th>
					<th>N° Année</th>
					<th>Action</th>
				</tr>
			</tfoot>
			<tbody>
				<tr ng-repeat="formation in formations">
					<td>
						<b>{{formation.codeFormation}}</b>
					</td>
					<td>{{formation.nomFormation}}</td>
					<td>{{formation.n0Annee}}</td>
					<td colspan="2">
						<a ui-sref="detailFormation({id: formation.codeFormation})"><i class="fa fa-info-circle" style="color: green"></i></a>
						<a ui-sref="modifierFormation({id: formation.codeFormation})"><i class="fa fa-info-circle" style="color: green"></i></a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
